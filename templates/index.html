<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wine Quality Prediction</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/apple-style.css') }}">
        <!-- Using system fonts for Apple-like feel -->
    </head>
    <body>
        <nav class="apple-nav">
            <div class="nav-container">
                <a class="nav-brand" href="/">WineQuality</a>
                <!-- Add other nav items if needed -->
            </div>
        </nav>

        <header class="apple-header">
            <div class="header-container">
                <h1>Predict Wine Quality</h1>
                <p class="subheading">Enter the wine characteristics below.</p>
            </div>
        </header>

        <main class="apple-main">
            <div class="form-container">
                <form class="apple-form" action="{{ url_for('predict') }}" method="post">
                    <h2>Wine Characteristics</h2>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fixed_acidity">Fixed Acidity</label>
                            <input type="number" step="any" name="fixed_acidity" id="fixed_acidity" class="input-field" placeholder="e.g., 7.4" required>
                        </div>
                        <div class="form-group">
                            <label for="volatile_acidity">Volatile Acidity</label>
                            <input type="number" step="any" name="volatile_acidity" id="volatile_acidity" class="input-field" placeholder="e.g., 0.7" required>
                        </div>
                        <div class="form-group">
                            <label for="citric_acid">Citric Acid</label>
                            <input type="number" step="any" name="citric_acid" id="citric_acid" class="input-field" placeholder="e.g., 0.0" required>
                        </div>
                        <div class="form-group">
                            <label for="residual_sugar">Residual Sugar</label>
                            <input type="number" step="any" name="residual_sugar" id="residual_sugar" class="input-field" placeholder="e.g., 1.9" required>
                        </div>
                        <div class="form-group">
                            <label for="chlorides">Chlorides</label>
                            <input type="number" step="any" name="chlorides" id="chlorides" class="input-field" placeholder="e.g., 0.076" required>
                        </div>
                        <div class="form-group">
                            <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                            <input type="number" step="any" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-field" placeholder="e.g., 11.0" required>
                        </div>
                        <div class="form-group">
                            <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                            <input type="number" step="any" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-field" placeholder="e.g., 34.0" required>
                        </div>
                        <div class="form-group">
                            <label for="density">Density</label>
                            <input type="number" step="any" name="density" id="density" class="input-field" placeholder="e.g., 0.9978" required>
                        </div>
                        <div class="form-group">
                            <label for="pH">pH</label>
                            <input type="number" step="any" name="pH" id="pH" class="input-field" placeholder="e.g., 3.51" required>
                        </div>
                        <div class="form-group">
                            <label for="sulphates">Sulphates</label>
                            <input type="number" step="any" name="sulphates" id="sulphates" class="input-field" placeholder="e.g., 0.56" required>
                        </div>
                        <div class="form-group">
                            <label for="alcohol">Alcohol</label>
                            <input type="number" step="any" name="alcohol" id="alcohol" class="input-field" placeholder="e.g., 9.4" required>
                        </div>
                    </div>

                    <div class="form-submit-group">
                        <button type="submit" class="submit-button">Predict Quality</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="apple-footer">
            <div class="footer-container">
                <p>&copy; 2024 Wine Quality Predictor. Inspired by Apple Design.</p>
                 <!-- Add social links back if desired, styled appropriately -->
            </div>
        </footer>

        <!-- Removed Bootstrap and old theme JS -->
    </body>
</html>
